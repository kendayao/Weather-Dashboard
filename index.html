<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Google Font link -->
    <link href="https://fonts.googleapis.com/css?family=Paytone+One&display=swap" rel="stylesheet">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="assets/style.css">
    
</head>
<body>
    <!-- Header section -->
     <nav class="navbar">
        <span class="navbar-brand mx-auto">Weather Dashboard</span>
     </nav>
        <div class="container">
            <div class="row">
                <!-- left side search city area -->
              <div class="col-md-4">
                 <div class="card">
                     <div class="card-body">
                         <form>
                            <label for="city-name">Type in a City</label><br>
                            <input class="city-input" type="text" placeholder="City Name" >
                            <button id="searchbutton">Search</button>
                             <div id="previous-city"></div>
                        </form>
                        <button id="clearbutton">clear past searches</button>
                     </div>
                 </div>
              </div>
              <!-- right side weather display area -->
                 <div class="col-md-8">
                     <div class="card">
                        <div class="card-body" id="current-weather-display">
                    </div>
                  </div>
              </div>
            </div>
        </div>
        <!-- javascript  -->
    <script src="assets/script.js"></script>
</body>
</html>
